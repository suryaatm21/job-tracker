name: Watch Summer2026 repo

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

permissions:
  contents: write  # needed to save .state/last_seen_sha.txt

env:
  TARGET_REPO: "vanshb03/Summer2026-Internships"
  WATCH_PATHS: '["README.md","OFFSEASON_README.md","listings.json",".github/scripts/","update_readmes.py","util.py"]'

jobs:
  watch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install requests

      - name: Validate environment variables
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          echo "Checking environment variables..."
          if [ -z "$TELEGRAM_BOT_TOKEN" ]; then
            echo "‚ùå TELEGRAM_BOT_TOKEN is not set"
            exit 1
          fi
          if [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "‚ùå TELEGRAM_CHAT_ID is not set"
            exit 1
          fi
          echo "‚úÖ All required environment variables are set"

      - name: Test Telegram connectivity (manual runs only)
        if: github.event_name == 'workflow_dispatch'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python .github/scripts/test_telegram.py

      - name: Run watcher
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          MAIL_TO: ${{ secrets.MAIL_TO }}
          MAIL_THREAD_ID: ${{ secrets.MAIL_THREAD_ID }}
        run: |
          echo "üîç Starting repository watch..."
          python .github/scripts/watch_repo.py
          echo "‚úÖ Watch completed"

      - name: Send manual test notification
        if: github.event_name == 'workflow_dispatch'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python - <<'PY'
          import os, requests
          tok=os.environ["TELEGRAM_BOT_TOKEN"]; chat=os.environ["TELEGRAM_CHAT_ID"]
          r = requests.post(f"https://api.telegram.org/bot{tok}/sendMessage",
                            json={"chat_id": chat, "text": "‚úÖ Manual workflow test completed - job-tracker is live"})
          print(f"Status: {r.status_code}, Response: {r.text}")
          PY

      - name: Persist last seen state
        if: ${{ always() }}
        run: |
          git config user.name "job-tracker-bot"
          git config user.email "actions@users.noreply.github.com"
          mkdir -p .state
          if [ -n "$(git status --porcelain .state)" ]; then
            echo "üìù Updating state file..."
            git add .state/last_seen_sha.txt
            git commit -m "chore: update watcher state [skip ci]"
            git push
            echo "‚úÖ State updated"
          else
            echo "‚ÑπÔ∏è  No state changes to commit"
          fi
